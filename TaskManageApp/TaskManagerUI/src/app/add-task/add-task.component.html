
<div class="row">
    <div class="col-sm-4"></div>
    <div class="m-3 rounded-sm col-sm-4 bg-info">
        <div class="container mt-3">
            <h1 class="text-center font-weight-bold">Add Task</h1>
            <form (ngSubmit)="addTask(taskForm)" #taskForm="ngForm">
              <div class="form-group">
                <label for="taskName">Task Name</label>
                <input type="text" class="form-control" id="taskName" [(ngModel)]="newTask.TaskName" name="taskName" required>
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" [(ngModel)]="newTask.Description" name="description" required></textarea>
              </div>
              <div class="form-group">
                <label for="dueDate">Due Date</label>
                <input type="date" class="form-control" id="dueDate" [(ngModel)]="newTask.DueDate" name="dueDate" required>
              </div>
              <div class="form-check">
                    <div class="row">
                        <div class="col text-right">
                            <label class="form-check-label" for="isCompleted">Is Completed</label>     
                      </div>
                    
                        <div class="col text-left ">
                            <input type="checkbox" class="form-check-input" id="isCompleted" [(ngModel)]="newTask.IsCompleted" name="isCompleted">
                        </div>
                        
                    </div>
              </div>
              <div class="form-group text-center">
              <button type="submit" class=" btn btn-dark mt-3">Add Task</button>
              </div>
            </form>
          </div>


    </div>
    <div class="col-sm-4"></div>
</div>
