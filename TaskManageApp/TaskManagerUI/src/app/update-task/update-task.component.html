<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4 bg-info">
        <div class="container mt-3">
            <h1 class="text-center font-weight-bold">Update Task</h1>
            <form (submit)="updateTask()">
              <!-- Implement the necessary form controls for updating the task -->
              <!-- You may want to use Angular Forms or reactive forms for this -->
              <div class="form-group">
                <label for="taskName">Task Name:</label>
                <input type="text" class="form-control" id="taskName" [(ngModel)]="task.TaskName" name="taskName" required>
              </div>
              <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" [(ngModel)]="task.Description" name="description" required></textarea>
              </div>
              <div class="form-group">
                <label for="dueDate">Due Date:</label>
                <input type="date" class="form-control" id="dueDate" [(ngModel)]="task.DueDate" name="dueDate" required>
              </div>
              <div class="form-check">
                  <div class="row">
                      <div class="col text-right">
                            <label for="isCompleted">Is Completed : </label>
                      </div>
                      <div class="col text-left">
                            <input type="checkbox" class="form-check-input" id="isCompleted" [(ngModel)]="task.IsCompleted" name="isCompleted">

                        </div>
                  </div>
               
              </div>
              <div class="form-group text-center">
              <button type="submit"class="btn btn-dark text-center">Update Task</button>
            </div>
            </form>
          </div>
          


    </div>

    <div class="col-sm-4"></div>

</div>
